<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDDEBB; /* Light tan background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #CCAF6A; /* Golden beige container */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
        }
        h2 {
            text-align: center;
            color: #A38131; /* Mustard yellow for header */
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #3A3A3A; /* Dark grey for label text */
            font-weight: bold;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #E3CC98; /* Pale gold border */
            border-radius: 4px;
            background-color: #FFFFFF; /* White background for input fields */
            color: #3A3A3A; /* Dark grey text for input */
            font-size: 16px;
            height: 45px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #A38131; /* Mustard yellow button */
            color: #FFFFFF; /* White text */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
            height: 45px;
        }
        input[type="submit"]:hover {
            background-color: #CCAF6A; /* Lighter yellow on hover */
        }
        footer {
            text-align: center;
            color: #3A3A3A; /* Dark grey for footer text */
            margin-top: 20px;
        }
        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form action="Reset">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" name="cpassword" required>
            
            <input type="submit" value="Change Password">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 FoodApp. All rights reserved.</p>
    </footer>
</body>
</html>
