<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success Page</title>
    <style>
        body {
            background-color: #EDDEBB; /* Light tan background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }

        h1 {
            color: #A38131; /* Mustard yellow for text */
            font-size: 3em;
            text-shadow: 2px 2px #E3CC98; /* Pale gold shadow */
        }

        .center-box {
            background-color: #CCAF6A; /* Golden beige box */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="center-box">
        <h1>SUCCESS</h1>
    </div>

</body>
</html>
