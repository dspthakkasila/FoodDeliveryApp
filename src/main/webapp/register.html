<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDDEBB; /* Light tan background */
            margin: 0;
            padding: 0;
            display: flex;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbZjZzU38b-1Q_yA2-frk-Nras8Bhonx6_Vw&s');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #CCAF6A; /* Golden beige container */
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h2 {
            text-align: center;
            color: #A38131; /* Mustard yellow for header */
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #3A3A3A; /* Dark grey for label text */
            font-weight: bold;
            text-align: left;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #E3CC98; /* Pale gold border */
            border-radius: 4px;
            background-color: #FFFFFF; /* White background for input fields */
            color: #3A3A3A; /* Dark grey text for input */
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #A38131; /* Mustard yellow button */
            color: #FFFFFF; /* White text */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #CCAF6A; /* Lighter yellow on hover */
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: black; /* Dark grey for footer text */
        }
        footer p {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>User Registration</h2>
        <form action="UserServlets" method="POST">
            <label for="userName">Username:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <input type="submit" value="Register">
        </form>
        <footer>
        	<p>&copy; 2024 Food Delivery App. All rights reserved.</p>
    	</footer>
    </div>
    

</body>
</html>
